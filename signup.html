<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MyBrand</title>
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <p>Join us and start shopping today!</p>
    
    <form id="signup-form">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="signup-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-password" name="password" placeholder="Create a strong password" required />
          <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
        <div id="strength-message"></div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>
    
    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>

  <!-- Your Firebase Config & Auth Logic -->
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js" defer></script>
</body>
</html>
