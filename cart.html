<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles/main.css" />

<body>

    <nav class="nav-menu">

      <a href="product.html">Products</a>

    <div class="header-right">
